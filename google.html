<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Új lap</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #3c4043;
    --text-main: #e8eaed;
    --text-sub: #5f6368;
    --surface-dark: #303134;
    --surface-dark-hover: #3c4043;
}

* {
    box-sizing: border-box;
    font-family: "Google Sans Text", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    flex-direction: column;
}

/* Top right bar */
.top {
    height: 48px;
    padding: 0 16px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 18px;
    font-size: 13px;
    color: white;
}

.profile {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #7c4dff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
}

/* Center content */
.center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 120px; /* THIS is what moves it higher */
}

.logo {
    font-size: 72px;
    font-weight: 500;
    margin-bottom: 24px;
    color: white;
}

/* White search bar */
.search {
    width: 561px;
    max-width: 90%;
    height: 44px;
    background: #ffffff;
    border-radius: 24px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 14px;
    color: #5f6368;
    box-shadow: 0 1px 6px rgba(0,0,0,.25);
}

/* Shortcut */
.shortcut {
    margin-top: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.plus {
    width: 48px;
    height: 48px;
    background: var(--surface-dark);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    color: white;
    text-decoration: none;
    transition: background-color .15s ease;
}

.plus:hover {
    background: var(--surface-dark-hover);
}

.label {
    font-size: 12px;
    color: white;
    opacity: 0.9;
}

/* Mobile */
@media (max-width: 480px) {
    .top {
        display: none;
    }

    .center {
        padding-top: 80px;
    }
}
</style>
</head>
<body>

<div class="top">
    <div>Gmail</div>
    <div>Képek</div>
    <div class="profile">d</div>
</div>

<div class="center">
    <div class="logo">Google</div>

    <div class="search">
        Keressen a Google-on, vagy írjon be egy URL-t
    </div>

    <div class="shortcut">
        <a class="plus" href="gamesco.html">+</a>
        <div class="label">Parancsikon …</div>
    </div>
</div>

</body>
</html>
